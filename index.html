<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web para estirar el cuerpo en la oficina">
    <title>Office break</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e0f7fa;
            display: flexbox;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header, footer {
            text-align: center;
            margin: 10px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .timer {
            font-size: 2rem;
            color: color(#0097a7);
        }
        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #29af99;
        }
    </style>
</head>
<body>
    
</body>
</html>
